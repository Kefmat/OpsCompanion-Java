name: Java CI (Automatiske Tester)

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Sett opp JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Kompiler alle kildefiler
      run: javac src/*.java
      
    - name: Kj√∏r enhetstester
      run: java -cp . src.OpsTests